<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polithecnic Llevant</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-200">

    <header class="bg-indigo-600 text-white py-4">
        <nav class="flex items-center justify-between">
            <div class="font-bold justify-items-start pl-5">Polithecnic Llevant</div>
            <div class="justify-items-end pr-5">
                <a href="#" class="px-2">Inici</a>
                <a href="#" class="px-2">Productes</a>
                <a href="#" class="px-2">Contacte</a>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="font-bold mt-10 mb-5 text-2xl text-center">Els productes</h1>
        
        <div class="flex block mx-10 max-w-3/5">
            
            <div class="shadow-xl m-2 rounded-lg bg-white max-w-1/3">
                <img src="https://www.avisualpro.es/wp-content/uploads/2020/06/ordenador-portatil-asus-zenbook-14-8gb-512gb.jpg" alt="Portàtil">

                <p class="text-center">Processador i7, 16GB RAM, 512GB SSD</p>
                <p class="text-center font-bold text-lg text-indigo-600">999€</p>
                <button class="bg-indigo-600 text-white">Afegir al carret</button>
            </div>

            <div class="shadow-xl m-2 rounded-lg bg-white max-w-1/3">
                <img src="https://www.blackview.fr/cdn/shop/files/BlackviewA53Pro_2.jpg" alt="Smartphone">
                <h2 class="text-center">Smartphone X</h2>
                <p class="text-center">Pantalla OLED, 128GB, Càmera 48MP</p>
                <p class=" text-center font-bold text-lg text-indigo-600">699€</p>
                <button class="bg-indigo-600 text-white">Afegir al carret</button>
            </div>

            <div class="shadow-xl m-2 rounded-lg bg-white max-w-1/3">
                <img src="https://botiga.3cat.cat/media/catalog/product/cache/e9d9b4a141d220de116582c2cd276311/t/v/tv3-tec-0003.jpg" alt="Auriculars">
                <h2 class="text-center">Auriculars</h2>
                <p class="text-center">Cancel·lació de soroll, 30h bateria</p>
                <p class="text-center font-bold text-lg text-indigo-600">149€</p>
                <button class="bg-indigo-600 text-white">Afegir al carret</button>
            </div>

        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center">
        <p class="p-5 mb-10">&copy; 2025 Polithecnic Llevant - La teva empresa de confiança</p>
    </footer>

</body>
</html>
